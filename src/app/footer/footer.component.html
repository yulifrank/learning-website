<footer class="footer">

  
    <!-- טופס יצירת קשר -->
    <div class="contact-form">
      <h3>צור קשר</h3>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <label  for="name">:שם</label>
        <input type="text" id="name" name="name" ngModel required>
      
        <label for="email">:מייל</label>
        <input type="email" id="email" name="email" ngModel required>
      
        <label for="message">:תוכן ההודעה</label>
        <textarea id="message" name="message" ngModel required></textarea>
      
        <button type="submit">שלח</button>
      </form>
      
     <!-- הודעות הצלחה ושגיאה -->
<div *ngIf="loading" class="message loading">
    <span class="spinner"></span> שולח...
  </div>
  <div *ngIf="successMessage && !loading" class="message success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage && !loading" class="message error">
    {{ errorMessage }}
  </div>
