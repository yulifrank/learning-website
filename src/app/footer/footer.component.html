<footer class="footer">
    <!-- טופס יצירת קשר -->
    <div class="contact-form">
      <h3>צור קשר</h3>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <label for="name">:שם</label>
        <input type="text" id="name" name="name" ngModel required>
      
        <label for="email">:מייל</label>
        <input type="email" id="email" name="email" ngModel required email #email="ngModel">
        
        <!-- הצגת הודעת שגיאה אם המייל לא תקין -->
        <div *ngIf="email.invalid && email.touched" class="message error">
          ❌ כתובת המייל אינה תקינה.
        </div>
      
        <label for="message">:תוכן ההודעה</label>
        <textarea id="message" name="message" ngModel required></textarea>
      
        <!-- כפתור שלח יהיה מושבת אם המייל לא תקין -->
        <button type="submit" [disabled]="contactForm.invalid">שלח</button>
      </form>
  
      <!-- הודעות הצלחה ושגיאה -->
      <div *ngIf="loading" class="message loading">
        <span class="spinner"></span> שולח...
      </div>
      <div *ngIf="successMessage && !loading" class="message success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage && !loading" class="message error">
        {{ errorMessage }}
      </div>
    </div>
  
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; 2025 Yael Frank. All rights reserved.</p>
        <ul id="contact" class="social-links">
          <li>
            <a href="https://www.youtube.com/@YaelFrankDev" target="_blank" class="social-link">
              <span class="material-icons">video_library</span>
              YouTube
            </a>
          </li>
          <li>
            <a href="mailto:yaelfrank0338@gmail.com" class="social-link">
              <span class="material-icons">email</span>
              Email
            </a>
          </li>
          <li>
            <a href="tel:+972556720338" class="social-link">
              <span class="material-icons">phone</span>
              Phone
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
